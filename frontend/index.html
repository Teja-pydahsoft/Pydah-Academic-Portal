<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pydah Academic Portal V2</title>
  <style>
    /* Critical CSS for initial app shell */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8faf9;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .app-shell {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Sidebar Shell */
    .shell-sidebar {
      width: 280px;
      height: 100%;
      background-color: #0f100a;
      /* primary-900 */
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
      z-index: 50;
    }

    .shell-logo-area {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1rem;
    }

    .shell-logo-placeholder {
      width: 120px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .shell-nav {
      flex: 1;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .shell-nav-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .shell-nav-label {
      width: 60px;
      height: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .shell-nav-item {
      height: 40px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
    }

    .shell-profile {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .shell-profile-card {
      height: 50px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    /* Main Content Shell */
    .shell-main {
      flex: 1;
      height: 100%;
      background-color: #f8faf9;
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 24px 24px;
      padding: 2rem;
      position: relative;
    }

    .shell-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .shell-header-title {
      width: 200px;
      height: 32px;
      background: #e2e8f0;
      border-radius: 8px;
    }

    .shell-header-actions {
      width: 150px;
      height: 32px;
      background: #e2e8f0;
      border-radius: 20px;
    }

    .shell-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .shell-card {
      height: 140px;
      background: white;
      border-radius: 20px;
      border: 1px solid #f1f5f9;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
    }

    .shell-content-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .shell-large-card {
      height: 400px;
      background: white;
      border-radius: 20px;
      border: 1px solid #f1f5f9;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .shell-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .shell-content-area {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .shell-sidebar {
        display: none;
      }

      .shell-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- App Shell for Initial Load / Hard Reload -->
    <div class="app-shell">
      <aside class="shell-sidebar">
        <div class="shell-logo-area">
          <div class="shell-logo-placeholder"></div>
        </div>
        <div class="shell-nav">
          <div class="shell-nav-group">
            <div class="shell-nav-label"></div>
            <div class="shell-nav-item"></div>
            <div class="shell-nav-item"></div>
          </div>
          <div class="shell-nav-group">
            <div class="shell-nav-label"></div>
            <div class="shell-nav-item"></div>
            <div class="shell-nav-item"></div>
            <div class="shell-nav-item"></div>
          </div>
        </div>
        <div class="shell-profile">
          <div class="shell-profile-card"></div>
        </div>
      </aside>
      <main class="shell-main">
        <div class="shell-header">
          <div class="shell-header-title shimmer"></div>
          <div class="shell-header-actions shimmer"></div>
        </div>
        <div class="shell-grid">
          <div class="shell-card shimmer"></div>
          <div class="shell-card shimmer"></div>
          <div class="shell-card shimmer"></div>
          <div class="shell-card shimmer"></div>
        </div>
        <div class="shell-content-area">
          <div class="shell-large-card shimmer"></div>
          <div class="shell-large-card shimmer"></div>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
